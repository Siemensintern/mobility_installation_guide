<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* CSS styling for the login page */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 80px;
            border-radius: 5px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .logo img {
            width: 150px;
            height: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .contact-info {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Siemens Logo.png" alt="Company Logo">
    </div>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    <div class="contact-info">
        <p>Contact us at <a href="siemensmobilityintern@gmail.com">siemensmobilityintern@gmail.com</a> or call +91 9325888171.</p>
    </div>
    <script>
      // JavaScript code to handle form submission
      document.getElementById('form-group').addEventListener('submit', function (e) {
          e.preventDefault(); // Prevent form submission
          
          // Perform login validation here
          
          // If login is successful, redirect to the front page
          window.location.href = 'home2.html';
      });
  </script>
</body>
</html>
